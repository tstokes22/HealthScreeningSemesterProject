<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Health Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Health Screening Login</h1>
        </div>
    </header>
    <div class="container">
        <h2>Reset Password</h2>
        <div class="login-container">
            <div id="message"></div>
            
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                
                <button type="submit" class="submit-btn">Get Secret Question</button>
            </form>
            
            <p class="signup-link">
                Remembered your password? <a href="index.html">Sign in</a>
            </p>
        </div>
    </div>
    
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const messageDiv = document.getElementById('message');
            
            fetch('api/forgot_password.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = `reset-with-question.html`;
                } else {
                    messageDiv.innerHTML = '<div class="error">' + data.message + '</div>';
                }
            })
            .catch(error => {
                messageDiv.innerHTML = '<div class="error">An error occurred. Please try again.</div>';
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
